{% extends "base.html" %}

{% block content %}
<div class="card">
    {% if success %}
    <div class="status success">
        <h1>✅ Login Successful!</h1>
        <p>Welcome, <strong>{{ username }}</strong>! Your account has been connected successfully.</p>
        <p><a href="/" class="btn">Get Started</a></p>
    </div>
    {% else %}
    <div class="status error">
        <h1>❌ Login Failed</h1>
        <p>There was an error connecting your Trakt account: {{ error }}</p>
        <p><a href="/login" class="btn">Try Again</a></p>
    </div>
    {% endif %}
</div>
{% endblock %}
